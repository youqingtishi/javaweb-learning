<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌列表</title>
    <link rel="stylesheet"href="css/style.css">
</head>
<body>
<div class="container">
    <label>
        <input type="button"value="添加商品"id="addButton"/>
    </label>
    <hr>
    <table id="brandTable"class="responseTable"></table>
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = function() {
        getBrandList();
    }

    function getBrandList() {
        axios({
            method: "get",
            url: "http://localhost:8080/brand"
        }).then(resp => {
            let brands = resp.data;
            let tableData =
                ` <tr>
                    <th>序号</th>
                    <th>品牌名称</th>
                    <th>企业排名</th>
                    <th>排序</th>
                    <th>品牌介绍</th>
                    <th>操作</th>
                </tr>`
            for (let i = 0; i < brands.length; i++) {
                let brand = brands[i];
                tableData +=
                    ` <tr data-id="${brand.id}">
                        <td>${brand.id}</td>
                        <td>${brand.brandName}</td>
                        <td>${brand.companyName}</td>
                        <td>${brand.ordered}</td>
                        <td>${brand.description}</td>
                        <td>
                            <span class="deleteButton" data-id="${brand.id}">删除</span>
                        </td>
                    </tr>`
            }

            const tableValue = document.getElementById("brandTable");
            if (tableValue) {
                tableValue.innerHTML = tableData;

                // 使用事件委托为删除按钮添加事件监听器
                document.getElementById("brandTable").addEventListener('click', function(event) {
                    if (event.target.classList.contains('deleteButton')) {
                        let brandId = event.target.getAttribute('data-id');
                        deleteBrand(brandId);
                    }
                });
            }
        })
    }

    function deleteBrand(brandId) {
        axios({
            method: 'get',
            url: 'http://localhost:8080/deleteBrand?id=' + encodeURIComponent(brandId),
        }).then(function (res) {
            if (res.status === 200) {
                const row = document.querySelector(`tr[data-id="${brandId}"]`);
                if (row) {
                    row.remove();
                }
            }
        }).catch(function (error) {
            console.error('Error deleting brand:', error);
        });
    }

    document.getElementById("addButton").onclick = function() {
        location.href = "brandInfo.html";
    }
</script>
</body>
<style>
    .responseTable {
        width: 95%;
        overflow: hidden;
        background: #FFF;
        color: #024457;
        border-radius: 10px;
        border: 1px solid #167F92;
    }

    .responseTable tr {
        border: 1px solid #D9E4E6;
    }

    .responseTable tr:nth-child(odd) {
        background-color: #EAF3F3;
    }

    .responseTable th {
        display: none;
        border: 1px solid #FFF;
        background-color: #167F92;
        color: #FFF;
        padding: 1em;
    }

    .responseTable th:first-child {
        display: table-cell;
        text-align: center;
    }

    .responseTable th:nth-child(2) {
        display: table-cell;
    }

    .responseTable th:nth-child(2) span {
        display: none;
    }

    .responseTable th:nth-child(2):after {
        content: attr(data-th);
    }

    @media (min-width: 480px) {
        .responseTable th:nth-child(2) span {
            display: block;
        }

        .responseTable th:nth-child(2):after {
            display: none;
        }
    }

    .responseTable td {
        display: block;
        word-wrap: break-word;
        max-width: 7em;
    }

    .responseTable td:first-child {
        display: table-cell;
        text-align: center;
        border-right: 1px solid #D9E4E6;
    }

    @media (min-width: 480px) {
        .responseTable td {
            border: 1px solid #D9E4E6;
        }
    }

    .responseTable th, .responseTable td {
        text-align: left;
        margin: .5em 1em;
    }

    @media (min-width: 480px) {
        .responseTable th, .responseTable td {
            display: table-cell;
            padding: 1em;
        }
    }

    h1 {
        font-family: Verdana;
        font-weight: normal;
        color: #024457;
    }

    h1 span {
        color: #167F92;
    }

    span {
        cursor: pointer;
    }

</style>
</html>
