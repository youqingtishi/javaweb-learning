<!DOCTYPE  html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <style type="text/css">
    /*iconfont图标，第三方登录用*/
    @font-face {
      font-family: 'iconfont';
      src: url('//at.alicdn.com/t/font_1427254_qm1jfg7xsu.eot');
      src: url('//at.alicdn.com/t/font_1427254_qm1jfg7xsu.eot?#iefix') format('embedded-opentype'),
      url('//at.alicdn.com/t/font_1427254_qm1jfg7xsu.woff2') format('woff2'),
      url('//at.alicdn.com/t/font_1427254_qm1jfg7xsu.woff') format('woff'),
      url('//at.alicdn.com/t/font_1427254_qm1jfg7xsu.ttf') format('truetype'),
      url('//at.alicdn.com/t/font_1427254_qm1jfg7xsu.svg#iconfont') format('svg');
    }

    .iconfont {
      font-family: "iconfont", serif !important;
      font-size: 28px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-size: cover;
      background-color: rgb(47, 126, 138);
      background-blend-mode: luminosity;
      width: 100vw;
      height: 100vh;
    }

    /*表单外层包裹容器*/
    .form-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 450px;
      height: 300px;
      margin-left: -225px;
      margin-top: -150px;
    }

    .sign-box {
      width: 70%;
      display: flex;
      justify-content: space-between;
    }

    .sign-box h3 {
      flex: 1 1 50%;
      margin-bottom: 15px;
      margin-right: 10px;
      padding-bottom: 5px;
    }

    .default {
      color: #ddd;
      border-bottom: 1px solid #ddd;
    }

    .btn-active  {
      color: rgb(36, 169, 190);
      border-bottom: 2px solid rgb(36, 169, 190);
      cursor: pointer;
    }

    /*登陆表单样式*/
    .login-box {
      width: 100%;
      height: 100%;
      padding: 10px 5px 5px 10px;
      background-color: #FFF;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 2px 5px 10px #aaa;
      text-align: center;
    }

    /*表单的每个子元素都是div，设置外边距*/
    form div {
      margin: 15px auto 10px auto;
    }

    /*用户名和密码输入框样式*/
    .input-box {
      width: 70%;
      margin: 0 auto;
      padding-left: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #fff;
      border: 1px solid #e4e6e5;
      outline: none;
      border-radius: 3px;
      color: #333;
      font-size: 13px;
    }

    /*按钮样式*/
    .btn {
      margin: 0 auto;
      padding: 10px 140px;
      border: none;
      outline: none;
      border-radius: 3px;
      background-color: rgb(36, 169, 190);
      color: #fff;
      box-shadow: 2px 5px 10px #aaa;
      cursor: pointer;
    }

    /*两条线和第三方登录字样横条区*/
    .line-box {
      width: 80%;
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
    }

    /*线条样式*/
    .line {
      border-bottom: 1px solid #9b9b9b;
      flex: 0 0 33%;
    }

    /*第三方登录文字样式*/
    .login-3rd {
      flex: 0 0 30%;
      color: #9b9b9b;
      font-size: 11px;
      text-align: center;
    }

    /*图标外层包裹区样式*/
    .icon-box {
      width: 50%;
      display: inline-flex;
      justify-content: center;
      margin-top: 5px;
    }

    /*图标样式*/
    .icon-box i {
      flex: 0 0 33%;
    }
  </style>
</head>
<body>
<div id="top">
  <a href="/index">
    <h2>book-online</h2>
  </a>
</div>
<div class="form-wrap">
  <form action="/register" method="post" class="login-box">
    <div class="sign-box">
      <h3 class="btn-active" onclick="switchLogin('password'); window.location.href='http://localhost:8080/login-page'">密码登录</h3>
      <h3 class="btn-active" onclick="switchLogin('sms'); window.location.href='http://localhost:8080/reg-page'">短信登录/注册</h3>
    </div>

    <div>
      <label>
        <input type="text" name="account" class="input-box" placeholder="手机号/邮箱">
      </label>
    </div>
    <div>
      <label>
        <input type="password" name="password" class="input-box" placeholder="密码">
      </label>
    </div>
    <div>
      <label>
        <input type="password" name="rePassword" class="input-box" placeholder="二次密码">
      </label>
    </div>
    <div>
      <label>
        <input type="text" name="nickname" class="input-box" placeholder="用户名">
      </label>
    </div>
    <div>
      <label>
        <input type="submit" value="立即注册" class="btn">
      </label>
    </div>

    <script>
      // 定义switchLogin函数
      function switchLogin(method) {
        // 根据传入的方法参数执行不同的逻辑
        if (method === 'password') {
          // 如果是密码登录，可以添加一些逻辑，比如改变按钮的样式
          console.log('切换到密码登录');
          // 可以添加更多的逻辑，比如隐藏或显示不同的表单元素
        } else if (method === 'sms') {
          // 如果是短信登录/注册，同样可以添加一些逻辑
          console.log('切换到短信登录/注册');
          // 可以添加更多的逻辑，比如隐藏或显示不同的表单元素
        }
        // 其他逻辑...
      }

      // 可以在这里添加更多的脚本代码
    </script>


  </form>
</div>
